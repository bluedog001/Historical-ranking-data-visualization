<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <link rel="stylesheet" href="stylesheet.css">
    <title>动态排名数据可视化改进</title>
</head>
<body>
<div class="layui-form-item">
    <div class="layui-input-block">
        <label id="title_label">标题</label>
        <input type="text" id="title_1" placeholder="请输入" autocomplete="off" oninput="OnInput(event)">
    </div>
</div>
<div class="layui-form-item">
    <div class="layui-input-block">
        <label id="Usecount_label">使用计数器</label>
        <input type="checkbox" name="UseCount" id="Usecount_1">
    </div>
    <div class="layui-input-block">
        <label id="Usesemi_label">使用半对数坐标</label>
        <input type="checkbox" name="UseSemi" id="Usesemi_1">
    </div>
    <div class="layui-input-block">
        <label id="Bigval_label">使用相对坐标</label>
        <input type="checkbox" name="BigVal" id="Bigval_1">
    </div>
</div>
</div>
<div class="layui-form-item">
    <div class="layui-input-block">
        <input type="file" id="inputfile" name="fileContent" placeholder="上传文件以开始">
    </div>
</div>
<svg width="100%" height="100%"></svg>
<script src="config.js"></script>
<script src="visual.js"></script>

</body>

</html>
